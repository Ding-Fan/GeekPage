<!DOCTYPE html>
<html>

<head>
    <title>GeekApk应用社区</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <style type="text/css">
    #particles-js canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        /*z-index: -1;*/
    }

    .unselectable {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    </style>
</head>

<body>
    <div id="app">
        <v-app class="teal">
            <div id="particles-js" class="hidden-sm-and-down"></div>
            <v-toolbar flat absolute class="transparent">
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down">
                    <v-btn flat href="https://wiki.geekapk.org" class="myWhite--text">
                        <v-icon>book</v-icon>WIKI</v-btn>
                    <v-btn flat href="https://geekapk.org/web" class="myWhite--text">
                        <v-icon>web</v-icon>WEB</v-btn>
                    <v-btn flat href="https://geekapk.org/dev" class="myWhite--text">
                        <v-icon>developer_mode</v-icon>DOCS</v-btn>
                    <v-btn flat href="https://piwik.geekapk.org" class="myWhite--text">
                        <v-icon>trending_up</v-icon>ANALYSIS</v-btn>
                    <v-btn flat href="https://status.geekapk.org" class="myWhite--text">
                        <v-icon>check</v-icon>STATUS</v-btn>
                    <v-btn flat href="https://geekapk.org/about" class="myWhite--text">
                        <v-icon>local_florist</v-icon>ABOUT</v-btn>
                </v-toolbar-items>
            </v-toolbar>
            <v-content>
                <v-container fill-height>
                    <v-jumbotron>
                        <v-layout align-center justify-center>
                            <v-flex text-xs-center class="myWhite--text">
                                <h1 class="display-4 unselectable hidden-sm-and-down">GeekApk</h1>
                                <div class="headline mb-4 unselectable hidden-sm-and-down">纯净的应用社区</div>
                                <h1 class="display-3 unselectable hidden-md-and-up">GeekApk</h1>
                                <div class="title mb-4 unselectable hidden-md-and-up">纯净的应用社区</div>
                                <!-- <v-divider class="my-3 myYellow"></v-divider> -->
                                <v-btn color="myWhite" class="mx-0 myBlack--text" href="https://geekapk.org/about">我们的故事</v-btn>
                                <v-btn color="myWhite" class="mx-0 myBlack--text" href="https://wiki.geekapk.org">应用 WIKI</v-btn>
                                <v-btn color="myWhite" class="mx-0 mainColor--text" href="https://geekapk.org/web">加入社区</v-btn>
                            </v-flex>
                        </v-layout>
                    </v-jumbotron>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
    let app = new Vue({
        el: '#app',
        beforeCreate() {
            Object.assign(this.$vuetify.theme, {
                myBlack: "#011627",
                myWhite: "#FDFFFC",
                mainColor: "#009688",
                myOrange: "#E76F51",
                myYellow: "#F4A261"
            })
        },
        mounted() {
            particlesJS.load('particles-js', 'assets/particlesjs-config.json', function() {
                console.log('callback - particles.js config loaded');
            });
        }
    });
    </script>
</body>

</html>
